    <style>
        /* Body background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/static/images/Duck Final.png'); /* Use surprise.png from static/images */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }

        /* Center the intro text with a romantic style */
        .intro-text {
            font-size: 5em; /* Increase font size */
            text-align: center;
            margin-top: 10%; /* Move text higher up */
            color: white;
            font-weight: bold;
            text-shadow:
                0 0 5px rgba(255, 182, 193, 0.8), /* Soft pink shadow */
                0 0 10px rgba(255, 105, 180, 1),  /* Pink glow */
                0 0 20px rgba(255, 105, 180, 1),  /* Stronger pink glow */
                0 0 30px rgba(255, 20, 147, 1);    /* Even stronger red glow */
        }

        /* Centering container for the button and dropdown */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%; /* Take up the bottom 50% of the screen */
        }

        /* Style the dropdown */
        .dropdown {
            background-color: #FF69B4; /* Pink background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-bottom: 20px;
            cursor: pointer;
            width: 250px;
        }

        /* Style the Enter button */
        .enter-btn {
            padding: 20px 40px;
            background-color: #FF69B4; /* Pink color */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2em; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 300px; /* Make button wider */
        }

        .enter-btn:hover {
            background-color: #FF1493; /* Darker pink on hover */
        }

        /* Style the credits button */
        .credits-btn {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 10px 20px;
            background-color: #FF69B4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .credits-btn:hover {
            background-color: #FF1493; /* Darker pink on hover */
        }

        /* Style the credits menu */
        .credits-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: black;
            opacity: 0.7;
            padding: 15px;
            border: 1px solid #888;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .credits-menu p {
            margin: 5px 0;
            font-size: 16px;
        }

        .close-menu {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            margin-top: 10px;
        }

        .close-menu:hover {
            background-color: #da190b;
        }

        footer {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>

<script>
    // Toggle the visibility of the credits menu
    function toggleMenu() {
        const menu = document.getElementById("creditsMenu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
