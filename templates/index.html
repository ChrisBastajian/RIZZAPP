<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizzApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #424242;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #5f5f5f;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }
        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            display: flex;
            margin: 10px 0;
        }
        .message.ai {
            justify-content: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message p {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
        }
        .message.ai p {
            background-color: #e5e5ea;
            color: #333;
        }
        .message.user p {
            background-color: #4d90fe;
            color: white;
        }
        .input-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-box textarea {
            width: 80%;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .input-box button {
            padding: 10px 15px;
            border: none;
            background-color: #4d90fe;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #3a75d9;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <!-- Messages will appear here -->
        </div>
        <div class="input-box">
            <textarea id="user-input" placeholder="Whats Your Beta Message?" rows="2"></textarea>
            <button onclick="sendMessage()">Rizz Her Up</button>
        </div>
    </div>

    <script>
        // Send message when Enter key is pressed
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevents the default newline behavior in the textarea
                sendMessage();           // Call sendMessage when Enter is pressed
            }
        });
        async function sendMessage() {
    const inputField = document.getElementById('user-input');
    const message = inputField.value.trim();
    if (message !== "") {
        const chatLog = document.getElementById('chat-log');

        // User message
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');
        const userText = document.createElement('p');
        userText.textContent = message;
        userMessage.appendChild(userText);
        chatLog.appendChild(userMessage);

        // Scroll to the bottom
        chatLog.scrollTop = chatLog.scrollHeight;

        // Send message to backend
        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // AI response
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('message', 'ai');
            const aiText = document.createElement('p');
            aiText.textContent = "Razz Master: " + data.response;
            aiMessage.appendChild(aiText);
            chatLog.appendChild(aiMessage);

            chatLog.scrollTop = chatLog.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
        }

        // Clear the input field
        inputField.value = "";
    }
}






    </script>

</body>
</html>
